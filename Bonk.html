<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Bonk - PDF-diaesitys</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }

    #playBtn {
      padding: 15px 40px;
      font-size: 20px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #playBtn:hover {
      background-color: #005fa3;
    }

    #slideshow {
      display: none;
      margin: 2rem auto;
      max-width: 900px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .slide {
      display: none;
    }

    .active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>

  <button id="playBtn">▶️ Käynnistä esitys</button>

  <div id="slideshow">
    <div class="slide active">
      <iframe src="https://rawcdn.githack.com/DonkeyTonkey/Koulutusmateriliaalit/main/Eistys1.pdf#page=1"></iframe>
    </div>
    <div class="slide">
      <iframe src="https://rawcdn.githack.com/DonkeyTonkey/Koulutusmateriliaalit/main/Eistys1.pdf#page=2"></iframe>
    </div>
    <div class="slide">
      <iframe src="https://rawcdn.githack.com/DonkeyTonkey/Koulutusmateriliaalit/main/Eistys1.pdf#page=3"></iframe>
    </div>
  </div>

  <script>
    const playBtn = document.getElementById("playBtn");
    const slideshow = document.getElementById("slideshow");
    const slides = document.querySelectorAll(".slide");
    let index = 0;

    playBtn.onclick = () => {
      playBtn.style.display = "none";
      slideshow.style.display = "block";
      setInterval(() => {
        slides[index].classList.remove("active");
        index = (index + 1) % slides.length;
        slides[index].classList.add("active");
      }, 4000); // vaihtaa diaa 4 sek välein
    };
  </script>

</body>
</html>
