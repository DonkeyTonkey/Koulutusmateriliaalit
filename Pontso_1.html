<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Testi_esitys</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: none;
    }

    img.active {
      display: block;
      animation: fade 1s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    button {
      background: #0078d4;
      color: #fff;
      border: 2px solid #0078d4;
      border-radius: 10px;
      font-size: 18px;
      padding: 10px 25px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    button:hover {
      background: #005fa3;
      border-color: #005fa3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Diakuvat -->
  <img src="https://rawcdn.githack.com/DonkeyTonkey/Koulutusmateriliaalit/main/dia1.jpg" class="active" alt="Dia 1">
  <img src="https://rawcdn.githack.com/DonkeyTonkey/Koulutusmateriliaalit/main/dia2.jpg" alt="Dia 2">
  <img src="https://rawcdn.githack.com/DonkeyTonkey/Koulutusmateriliaalit/main/dia3.jpg" alt="Dia 3">

  <!-- Ohjausnappi -->
  <div id="controls">
    <button id="toggleBtn">⏸ Pysäytä</button>
  </div>

  <script>
    const slides = document.querySelectorAll("img");
    const btn = document.getElementById("toggleBtn");
    let index = 0;
    let playing = true;
    const intervalTime = 5000;
    let timer;

    function showSlide(i) {
      slides.forEach(s => s.classList.remove("active"));
      slides[i].classList.add("active");
    }

    function startShow() {
      timer = setInterval(() => {
        index = (index + 1) % slides.length;
        showSlide(index);
      }, intervalTime);
      btn.textContent = "⏸ Pysäytä";
    }

    function stopShow() {
      clearInterval(timer);
      btn.textContent = "▶️ Jatka";
    }

    btn.onclick = () => {
      playing = !playing;
      if (playing) startShow();
      else stopShow();
    };

    startShow();
  </script>

</body>
</html>
